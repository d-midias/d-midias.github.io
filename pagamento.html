<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
</head>
<body>

    <header id="header">
        <div class="logo">

            <a href="index.html">
                <img src="assets/images/printer.svg"/>
            </a>

        </div>

        <div class="open-menu">
            <img src="assets/images/menu.svg" alt="menu-icone"/>
        </div>

        <nav class="links">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="servicos.html">SERVIÇOS</a></li>
                <li><a href="quem-somos.html">QUEM SOMOS</a></li>
                <li><a href="coberturas-e-fachadas.html">COBERTURAS E FACHADAS</a></li>
                <li><a href="contato.html">CONTATO</a></li>
            </ul>
        </nav>
    </header>

    <main id="payment-page">

        <section class="page-form">
            <div class="bg-blue">
                <div class="img-pay">
                    <img src="assets/images/pagamento.jpg" alt="pagamento"/>
                </div>
            </div>
            <div class="form-container">
                <div class="title">
                    <h1>PAGAMENTO</h1>
                    <hr>
                    <span class="subtitle">RESUMO DO PEDIDO</span>
                    <span>Produto:</span>
                    <span>Quantidade:</span>
                    <span>Valor:<span class="price">&nbsp;R$ 39,99</span></span>
                </div>

                <form>

                        <div class="field">
                            <input type="text" name="name" id="name"  />
                            <label for="name">Nome Completo</label>
                        </div>

                        <div class="fields">
                            <div class="field">
                                <input type="phone" name="phone" id="phone" />
                                <label for="email">Telefone</label>
                            </div>
                            <div class="field">
                                <input type="number" name="cep" id="cep" />
                                <label for="email">CEP</label>
                            </div>
                        </div>
        
                            <div class="field">
                                <input type="text" name="document" id="document"  />
                                <label for="document">Endereço para entrega:</label>
                            </div>
                            <div class="field">
                               <select>
                                   <option value="credito">Cartão de Crédito</option>
                                   <option value="debito">Cartão de Débito</option>
                                   <option value="boleto">Boleto</option>
                               </select>
                                <label for="document">Forma de pagamento:</label>
                            </div>

                            <button type="submit">FINALIZAR</button>
                       
                    </form>
            </div>

        </section>


    </main>

    <footer id="footer">

        <nav class="links">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="servicos.html">SERVIÇOS</a></li>
                <li><a href="quem-somos.html">QUEM SOMOS</a></li>
                <li><a href="coberturas-e-fachadas.html">COBERTURAS E FACHADAS</a></li>
                <li><a href="contato.html">CONTATO</a></li>
            </ul>
        </nav>

        <nav class="social">
            <ul>
                <li>
                    <a><img src="assets/images/facebook.svg" alt="facebook"/></a>
                    <a><img src="assets/images/instagram.svg" alt="instagram"/></a>
                    <a><img src="assets/images/twitter.svg" alt="twitter"/></a>
                    <a><img src="assets/images/youtube.svg" alt="youtube"/></a>

                </li>
               
                
            </ul>
        </nav>

        <span>2020 © D'Mídias. All rights reserved.</span>

        <div class="btn-top">
            <a href="#"><img src="assets/images/up-arrow.svg" alt="seta"/></a>
        </div>

    </footer>
    
</body>
</html>
