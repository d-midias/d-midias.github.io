        <div class="logo">

            <img src="assets/images/menu.svg" alt="abrir menu"/>
        </button>

            </ul>
        </nav>
    </header>

    <main id="payment-page">

        <section class="page-form">
            <div class="bg-blue">
                <div class="img-pay">
                    <img src="assets/images/pagamento.jpg" alt="pagamento"/>
                </div>
            </div>
            <div class="form-container">
                <div class="title">
                    <h1>PAGAMENTO</h1>
                    <hr>
                    <span class="subtitle">RESUMO DO PEDIDO</span>
                    <span>Produto:</span>
                    <span>Quantidade:</span>
                    <span>Valor:<span class="price">&nbsp;R$ 39,99</span></span>
                </div>

                <form>

                        <div class="field">
                            <input type="text" name="name" id="name"  />
                            <label for="name">Nome Completo</label>
                        </div>

                        <div class="fields">
                            <div class="field">
                                <input type="phone" name="phone" id="phone" />
                                <label for="email">Telefone</label>
                            </div>
                            <div class="field">
                                <input type="number" name="cep" id="cep" />
                                <label for="email">CEP</label>
                            </div>
                        </div>
        
                            <div class="field">
                                <input type="text" name="document" id="document"  />
                                <label for="document">Endereço para entrega:</label>
                            </div>
                            <div class="field">
                               <select>
                                   <option value="credito">Cartão de Crédito</option>
                                   <option value="debito">Cartão de Débito</option>
                                   <option value="boleto">Boleto</option>
                               </select>
                                <label for="document">Forma de pagamento:</label>
                            </div>

                            <button type="submit" aria-label="finalizar compra">FINALIZAR</button>
                       
                    </form>
            </div>

        </section>


    </main>
